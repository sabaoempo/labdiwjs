<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function soma()
        {
            let operator1 = parseInt (document.getElementById("operator1").value);
            let operator2 = parseInt (document.getElementById("operator2").value);
            document.getElementById("result").value = operator1+operator2;
        }
    </script>
</head>
<body>
    <form>
        Operador 1<input type="text" id="operator1"><br>
        Operador 2<input type="text" id="operator2"><br>
        Resultado<input type="text" id="result"><br>
    </form>
    <button class="button" onclick="soma();">+</button>
    <button class="button" onclick="sub">-</button>
    <button class="button" onclick="mult">*</button>
    <button class="button" onclick="div">/</button>
</body>
</html>
